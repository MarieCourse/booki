<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8" />
   <title></title> 
   <!-- Include font awesome -->
   <script src="https://kit.fontawesome.com/f111a17744.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="css/styles.css">
   
   <!-- Include fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
         <img src="Images Booki/logo/Booki.png" alt="Logo Booki">
      <nav>
            <a href="#hebergements">Hébergements</a>
            <a href="#activites">Activités</a>
      </nav>
   </header>
   <div id="TrouvezVotreHebergement">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <h2>En plein centre-ville ou en pleine nature</h2>
         <div>
            <form action="" method="get">
               <i class="fa-sharp fa-solid fa-location-dot"></i>
               <input id="BarreRecherche" type="text" placeholder="Marseille, France">
               <div>
               <input id="BoutonRechercher" type="submit" value="Rechercher" >
               <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            </form>
         </div>
   </div>
   <div id="FiltresDeRecherche">
      <h3>Filtres</h3>
      <div class="Filtres">
         <i class="fa-solid fa-money-bill-wave"></i>  <p>Économique</p> 
      </div>
      <div class="Filtres">
         <i class="fa-solid fa-person"></i>
         <p>Familial</p> 
      </div>
      <div class="Filtres">
            <i class="fa-solid fa-heart"></i>
            <p>Romantique</p>          
      </div>
      <div class="Filtres">
         <i class="fa-solid fa-dog"></i>
         <p>Animaux autorisés</p>          
   </div>

   
   
   </div>
</body>
